{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Editando Usuario: {{ user.username }}</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol del Usuario:</label>
                        <select id="rol" name="rol" class="form-select" required>
                            <option value="Administrador" {% if user.rol == 'Administrador' %}selected{% endif %}>Administrador</option>
                            <option value="Cuidador" {% if user.rol == 'Cuidador' %}selected{% endif %}>Cuidador</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Actualizar Rol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
