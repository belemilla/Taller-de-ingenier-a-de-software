<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bienvenido a Ganadería TYE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para la sección principal de la portada */
        .hero-section {
            /* Imagen de fondo del campo */
            background: url('https://i.imgur.com/gK2xRk5.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white; /* Color del texto principal */
        }
        
        /* Estilo para el recuadro que contiene el logo y el texto */
        .hero-overlay {
            /* CÓDIGO DE COLOR VERDE OSCURO */
            background-color: #2E8B57; /* Sea Green */
            padding: 40px;
            border-radius: 15px;
            /* Sombra para darle profundidad */
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Estilo para el logo */
        .logo-img {
            max-width: 180px; /* Tamaño máximo del logo */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-overlay">
            
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Ganadería TYE" class="logo-img">
            
            <h1 class="display-3 fw-bold">Ganadería TYE</h1>
            <p class="lead fs-4">Sistema de Gestión y Monitoreo de Ganado</p>
            <hr class="my-4">
            <p>Una solución integral para el control y la seguridad de sus animales.</p>
            <a class="btn btn-light btn-lg" href="{{ url_for('login') }}" role="button">Acceder al Sistema</a>

        </div>
    </div>
</body>
</html>
