{% extends "base.html" %}
{% block title %}Editar Corral{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Editando Corral: {{ corral.nombre }}</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Corral</label>
                        <input type="text" name="nombre" class="form-control" value="{{ corral.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad (opcional)</label>
                        <input type="number" name="capacidad" class="form-control" value="{{ corral.capacidad or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="tipo_corral" class="form-label">Tipo (ej: Maternidad, Cuarentena)</label>
                        <input type="text" name="tipo_corral" class="form-control" value="{{ corral.tipo_corral or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
