{% extends "base.html" %}
{% block title %}Editar Tratamiento{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Editando Tratamiento para {{ tratamiento.animal.codigo_unico }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="fecha_aplicacion" class="form-label">Fecha de Aplicación</label>
                        <input type="date" name="fecha_aplicacion" class="form-control" value="{{ tratamiento.fecha_aplicacion.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombre_tratamiento" class="form-label">Nombre Tratamiento / Vacuna</label>
                        <input type="text" name="nombre_tratamiento" class="form-control" value="{{ tratamiento.nombre_tratamiento }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción / Dosis (opcional)</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ tratamiento.descripcion or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Tratamiento</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
