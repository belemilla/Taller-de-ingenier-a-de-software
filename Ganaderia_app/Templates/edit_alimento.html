{% extends "base.html" %}
{% block title %}Editar Alimento{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Editando Alimento: {{ alimento.nombre }}</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Alimento</label>
                        <input type="text" name="nombre" class="form-control" value="{{ alimento.nombre }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n (opcional)</label>
                        <textarea name="descripcion" class="form-control" rows="3">{{ alimento.descripcion or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="stock_kg" class="form-label">Stock Actual (Kg)</label>
                        <input type="number" step="0.1" name="stock_kg" class="form-control" value="{{ alimento.stock_kg }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
