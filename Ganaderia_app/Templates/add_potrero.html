{% extends "base.html" %}
{% block title %}Añadir Potrero{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Añadir Nuevo Potrero</h3></div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="area_hectareas" class="form-label">Área (Hectáreas)</label>
                        <input type="number" step="0.1" name="area_hectareas" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="estado_pasto" class="form-label">Estado del Pasto</label>
                        <input type="text" name="estado_pasto" class="form-control" placeholder="Ej: Bueno, Regular, Seco">
                    </div>
                    <div class="mb-3">
                        <label for="ultimo_uso" class="form-label">Fecha de Último Uso</label>
                        <input type="date" name="ultimo_uso" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
